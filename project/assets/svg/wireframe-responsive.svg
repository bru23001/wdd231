<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 1200" preserveAspectRatio="xMidYMid meet">
            <defs>
              <style>
                @media (max-width: 768px) {
                  .nav-menu { transform: translate(0, 60px); }
                  .search-bar { transform: translate(0, 90px); }
                  .main-content { transform: translate(0, 120px); }
                }
                text { font-family: Arial, sans-serif; }
                .heading { font-size: 18px; fill: #333; }
                .subtext { font-size: 12px; fill: #666; }
              </style>
            </defs>
          
            <!-- Header -->
            <g transform="translate(10, 10)">
              <circle cx="25" cy="25" r="20" fill="#ddd"/>
              <text x="60" y="30" class="heading">Your Book Club</text>
              <text x="60" y="45" class="subtext">Connect. Read. Share.</text>
              
              <!-- Navigation -->
              <g class="nav-menu" transform="translate(0, 60)">
                <text x="0" y="0" class="subtext">Home</text>
                <text x="60" y="0" class="subtext">Browse</text>
                <text x="120" y="0" class="subtext">Members</text>
                <text x="180" y="0" class="subtext">Events</text>
                <text x="240" y="0" class="subtext">Contact</text>
              </g>
          
              <!-- Search -->
              <rect class="search-bar" x="0" y="80" width="380" height="30" fill="white" stroke="#ddd"/>
              <text x="10" y="100" class="subtext" fill="#999">Search books...</text>
            </g>
          
            <!-- Main Content -->
            <g class="main-content" transform="translate(10, 140)">
              <!-- Hero -->
              <rect x="0" y="0" width="380" height="150" fill="#f0f0f0"/>
              <text x="15" y="40" class="heading">Connect Through Literature</text>
              <text x="15" y="60" class="subtext">Find local LDS book clubs or start your own</text>
              
              <!-- Featured Books -->
              <text x="0" y="190" class="heading">Monthly Featured Books</text>
              <g transform="translate(0, 210)">
                <rect x="0" y="0" width="115" height="160" fill="#ddd"/>
                <rect x="130" y="0" width="115" height="160" fill="#ddd"/>
                <rect x="260" y="0" width="115" height="160" fill="#ddd"/>
              </g>
          
              <!-- Club Sections -->
              <g transform="translate(0, 400)">
                <text x="0" y="0" class="heading">Upcoming Meetings</text>
                <rect x="0" y="20" width="380" height="150" fill="#f5f5f5"/>
                
                <text x="0" y="200" class="heading">Start a Club</text>
                <rect x="0" y="220" width="380" height="150" fill="#f5f5f5"/>
              </g>
          
              <!-- Footer -->
              <g transform="translate(0, 800)">
                <rect x="0" y="0" width="380" height="200" fill="#f5f5f5"/>
                <text x="15" y="30" class="heading">Your Book Club</text>
                <text x="15" y="50" class="subtext">Connecting LDS readers</text>
                <text x="15" y="70" class="subtext">through the power of literature</text>
                
                <text x="15" y="100" class="heading">Quick Links</text>
                <text x="15" y="120" class="subtext">Find a Club</text>
                <text x="15" y="140" class="subtext">Start a Club</text>
                
                <text x="15" y="170" class="heading">Connect With Us</text>
                <text x="200" y="120" class="subtext">Email Newsletter</text>
                <text x="200" y="140" class="subtext">Social Media</text>
              </g>
            </g>
          </svg>