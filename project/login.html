<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="The LDS premier destination for literary exploration and community">
        <meta name="author" content="Victor J. Brun">
        <title>Your Book Club - Login Page</title>
    
        <link rel="stylesheet" href="styles/content-sections.css">
        <link rel="stylesheet" href="styles/variables.css">
        <link rel="stylesheet" href="styles/typography.css">
        <link rel="stylesheet" href="styles/responsive.css">
        <link rel="stylesheet" href="styles/components.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/newsletter.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/hero.css">
        <link rel="stylesheet" href="styles/form.css">
    
        <script src="scripts/main.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Roboto+Slab:wght@100..900&display=swap"
            rel="stylesheet">
        
    </head>
<body>
    <header>
        
        <div class="container flex-container">
            <div class="logo-container">
                <img src="images/bookclub.webp" alt="Your Book Club Logo">
            </div>
            
            <nav>
                <ul class="nav-links">
                    <li><a href="siteplan.html" class="active">Home</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="get-involved.html">Get Involved</a></li>
                    <li><a href="join-us.html">Contact</a></li>
                    <li class="nav-buttons">
                        <a href="join-us.html" class="cta-button-1">Join Now</a>
                        <a href="login.html" class="cta-button-2">Log in</a>
                    </li>
                </ul>
                <button id="menu" class="menu-button" aria-label="Toggle menu">☰</button>
            </nav>
        </div>
    </header>


    <main>
        <section class="hero-section">
            <div class="container">
                <div class="tagline">
                    <h1>Connecting Readers, Inspiring Minds</h1>
                </div>
            </div>
        </section>
     

        <section class="content-section">
            <div class="container">
                <div class="form-container text-center monthly-pick-header">
                    <h2>Log In to Your Account</h2>
                        
                    <form class="login-form" action="/login" method="post">
                        <div class="form-group">
                          <input 
                                type="email" 
                                id="login-email" 
                                name="email" 
                                required 
                                placeholder="Enter your email">
                        </div>
    
                        <div class="form-group">
                            <input 
                                type="password" 
                                id="login-password" 
                                name="password" 
                                required 
                                placeholder="Enter your password">
                        </div>
    
                        <div class="form-group checkbox-group">
                            <label for="remember-me" class="checkbox-label">
                                <input 
                                    type="checkbox" 
                                    id="remember-me" 
                                    name="remember"
                                >
                                <span class="checkbox-text">Remember me</span>
                            </label>
                        </div>
    
                        <button type="submit" class="cta-button-1">Log In</button>
    
                        <div class="form-links">
                            <a href="#" class="text-link">Forgot Password?</a>
                            <a href="#" class="text-link">Create New Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        
    </main>
    
    <footer>
        <div class="container">
            <p>©<span id="current-year"></span> Your Book Club. All Rights Reserved.</p>
            <p>Last Modification: <span id="last-modified"></span></p>
            <div class="social-icons mt-medium">
                <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="images/twitter.svg" alt="Twitter"></a>
                <a href="#"><img src="images/tiktok.svg" alt="TikTok"></a>
            </div>
        </div>
    </footer>

    
</body>
</html>
